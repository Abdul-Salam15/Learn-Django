



{% extends "tasks/layout.html" %}
{% block body %}
    <h1>Tasks for the day</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
    </ul>
<!-- This special template in line 14 works instead of the regular linking tag in html because django recognizes the name we gave the path in the urls.py -->
    <a href="{% url 'tasks:add' %}">Add a new Task</a>
    {% endblock %}
